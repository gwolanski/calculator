<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
     
    </head>
    <body>
        <div id="main-container">
            <div id="display">
                <div id="display1"></div>
                <div id="display2"></div>
            </div>
            <div id="button-container">
                <div class="row"></div>
                    <button class="btn" onclick="buildExpression('AC')"> AC</button>
                    <button>~</button>
                    <button>~</button>
                    <button class="btn" onclick="buildExpression('รท')">รท</button>
                <div class="row"></div>
                    <button class="btn" onclick="buildExpression('7')">7</button>
                    <button class="btn" onclick="buildExpression('8')">8</button>
                    <button class="btn" onclick="buildExpression('9')">9</button>
                    <button class="btn" onclick="buildExpression('x')">x</button>
                <div class="row"></div>
                    <button class="btn" onclick="buildExpression('4')">4</button>
                    <button class="btn" onclick="buildExpression('5')">5</button>
                    <button class="btn" onclick="buildExpression('6')">6</button>
                    <button class="btn" onclick="buildExpression('-')">-</button>
                <div class="row"></div>
                    <button class="btn" onclick="buildExpression('1')">1</button>
                    <button class="btn" onclick="buildExpression('2')">2</button>
                    <button class="btn" onclick="buildExpression('3')">3</button>
                    <button class="btn" onclick="buildExpression('+')">+</button>
                <div class="row"></div>
                    <button>~</button>    
                    <button class="btn" onclick="buildExpression('0')">0</button>
                    <button>~</button>
                    <button onclick="operate()">=</button>
            </div>

        </div>

        

        <script src ="script.js"></script>
    </body>

</html>
