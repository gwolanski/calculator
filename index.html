<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
     
    </head>
    <body>
        <div id="main-container">
            <div id="display">
                <div id="display1"></div>
            </div>
            <div id="button-container">
                <button id="clear" class="btn" onclick="buildExpression('AC')"> AC</button>
                <button id="delete" onclick="deleteLastCharacter(expressionDisplay.innerHTML)">DEL</button>
                <button class="btn operator" onclick="buildExpression('รท')">รท</button>
                <button class="btn number" onclick="buildExpression('7')">7</button>
                <button class="btn number" onclick="buildExpression('8')">8</button>
                <button class="btn number" onclick="buildExpression('9')">9</button>
                <button class="btn operator" onclick="buildExpression('x')">x</button>
                <button class="btn number" onclick="buildExpression('4')">4</button>
                <button class="btn number" onclick="buildExpression('5')">5</button>
                <button class="btn number" onclick="buildExpression('6')">6</button>
                <button class="btn operator" onclick="buildExpression('-')">-</button>
                <button class="btn number" onclick="buildExpression('1')">1</button>
                <button class="btn number" onclick="buildExpression('2')">2</button>
                <button class="btn number" onclick="buildExpression('3')">3</button>
                <button class="btn operator" onclick="buildExpression('+')">+</button>
                <button onclick="decimalButton()">.</button>    
                <button class="btn  number" onclick="buildExpression('0')">0</button>
                <button id="equals" class="operator span-two" onclick="equalsButton()">=</button>
            </div>

        </div>

        

        <script src ="script.js"></script>
    </body>

</html>
