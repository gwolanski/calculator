<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
     
    </head>
    <body>
        <div id="main-container">
            <div id="display">
                <div id="display1"></div>
                <div id="display2"></div>
            </div>
            <div id="button-container">
                <div class="row"></div>
                    <button>AC</button>
                    <button>~</button>
                    <button>~</button>
                    <button>รท</button>
                <div class="row"></div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                <div class="row"></div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                <div class="row"></div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                <div class="row"></div>
                    <button>~</button>    
                    <button>0</button>
                    <button>~</button>
                    <button>=</button>
            </div>

        </div>

        

        <script src ="script.js"></script>
    </body>

</html>
